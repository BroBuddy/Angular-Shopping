<div class="row">
  <div class="col-xs-8">
    <h1>{{ recipe.name }}</h1>

    <p>{{ recipe.description }}</p>
  </div>

  <div class="col-xs-4">
    <img [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="max-height:200px;" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<hr />

<div class="row" *ngIf="recipe.ingredients">
  <div class="col-xs-12">
    <h4>Ingredients</h4>

    <ul class="list-group">
      <li 
      *ngFor="let ingredient of recipe.ingredients"
      class="list-group-item">
        {{ ingredient.name }}
        <span class="badge">{{ ingredient.amount }}</span>
      </li>
    </ul>
  </div>
</div>
