<div class="row">
    <div class="col-xs-12 col-sm-10 col-lg-8 col-sm-offset-1 col-md-offset-2">
      <h3>Login</h3>
      <hr />
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            [minlength]="6" />
        </div>
  
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
