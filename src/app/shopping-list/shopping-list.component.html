<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>

    <hr />

    <ul class="list-group">
      <a href="#" class="list-group-item" *ngFor="let ingredient of ingredients">
        <span class="glyphicon glyphicon-list"></span>

        {{ ingredient.name }}

        <span class="badge">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
