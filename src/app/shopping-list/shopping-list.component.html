<div class="row">
  <div class="col-xs-10">
    <h3>Shopping List</h3>
    <hr />

    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr />

    <ul class="list-group">
      <a class="list-group-item"
      *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
      (click)="onEditItem(i)">
        <span class="glyphicon glyphicon-list"></span>

        {{ ingredient.name }}

        <span class="badge">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
