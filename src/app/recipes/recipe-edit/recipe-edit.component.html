<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>

          <hr />

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control" />
          </div>

          <div class="form-group">
            <label for="imagePath">Image</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>

          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div class="row"
                *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
                [formGroupName]="i">
                <div class="col-xs-8">
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control" />
                </div>
    
                <div class="col-xs-2">
                  <input
                    type="number"
                    formControlName="amount"
                    class="form-control" />
                </div>
    
                <div class="col-xs-2">
                  <button
                    type="button"
                    class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-default" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
